<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
  </head>
  <body>
    <div class="grid place-items-center min-h-screen">
      <div class="grid place-items-center gap-2 p-8 rounded-sm">
        <h1
          class="text-3xl -mb-4 sm:text-6xl sm:-mb-8 md:text-7xl font-normal md:-mb-16"
        >
          404
        </h1>
        <p class="text-sm sm:text-base">Ooops! Page Not Found</p>
        <div class="grid place-items-center">
          <p class="text-sm sm:text-base">
            This page doesn't exist or was removed!
          </p>
          <p class="text-sm sm:text-base">
            We suggest you go back to the home page.
          </p>
        </div>
        <a href="/" class="inline-block">
          <button
            class="mt-0 text-sm sm:text-base sm:mt-2 md:mt-4 font-normal border border-primary text-primary bg-white hover:bg-primary hover:text-white rounded-sm px-4 py-2"
          >
            Back to home
          </button>
        </a>
      </div>
    </div>
  </body>
</html>
